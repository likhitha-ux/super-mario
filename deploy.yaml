---
- name: Deploy Node.js SuperMario App on worker1
  hosts: worker1
  become: yes
  tasks:
    - name: Stop old container
      command: docker rm -f supermario
      ignore_errors: yes

    - name: Pull latest image
      command: docker pull likhithaaa/supermario:latest

    - name: Run new container
      command: >
        docker run -d --name supermario
        -p 8080:8080
        likhithaaa/supermario:latest
